<div class="temperatur">
	<h5>{{place.weather.title}}</h5>
	<span class="w-line"></span>
	<span class="cloud"></span>
	<h2>{{place.weather.temperature}}<sup class="degree">°</sup></h2>
	<h6>Water {{place.weather.water}}<sup class="degree">°</sup></h6>
</div>
<div class="teddy-bear">
	<div class="teddy-text">
		<h4>{{place.social_info.title}}</h4>
		<span class="w-line"></span>
		<img [src]="place.social_info.img" alt="" class="img-responsive">
	</div>
	<div class="teddy-follow">
		<ul>
			<li class="folw-h"><h3>{{place.social_info.followers}}</h3>
				<p>Followers</p>
			</li>
			<li><h3>{{place.social_info.following}}</h3>
				<p>Following</p>
			</li>
		</ul>
	</div>
</div>
